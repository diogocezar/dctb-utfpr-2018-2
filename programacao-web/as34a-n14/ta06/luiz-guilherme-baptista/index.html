<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TA06</title>
    <meta name="author" content="Luiz Guilherme Baptista Bonifacio (RA: 1750020)">
</head>

<body>
    <div>
        <h2>SVG como uma imagem</h2>
        <div>
            <img width="200px" height="200px"src="https://vignette.wikia.nocookie.net/logopedia/images/b/bf/Pok%C3%A9mon_Flat.svg" alt="Pokémon">
        </div><br>

        <h2>SVG como background</h2>
        <div class="item1">POKÉMON</div>
        <style>
            .item1 {
                text-align: center;
                font-size: 5em;
                color: black;
                font-weight: bold;
                background-size: 10px 10px;
                background-image: url(http://thecraftchop.com/files/others/Pokeball.svg)
            }
        </style>

        <h2>SVG com código inline</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 47.25 38.25"><path d="M10.734 20.435"></path><path fill="#1D1D1B" d="M33.762 13.17c-.036-5.59-4.613-10.107-10.201-10.071-5.59.036-10.108 4.612-10.072 10.202.009 1.455.33 2.837.892 4.084h-.002l9.407 20.57 9.14-20.689h-.002c.546-1.255.847-2.641.838-4.096zm-10.086 7.844c-4.289.027-7.801-3.439-7.829-7.729-.027-4.288 3.439-7.801 7.729-7.829 4.289-.027 7.801 3.44 7.829 7.729.027 4.29-3.441 7.801-7.729 7.829z"></path>
        </svg><br>

        <h2>Retângulo</h2>
        <svg width="400" height="100">
            <rect width="400" height="100" style="fill:green;" />
        </svg><br>

        <h2>Círculo</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke-width="4" fill="blue"/>
        </svg><br>

        <h2>Polígono/Hexágono</h2>
        <svg>
            <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="yellow" stroke="gold" stroke-width="5"/>
        </svg><br>

        <h2>Linha</h2>
        <svg>
            <line x1="50" y1="10" x2="10" y2="10" stroke="black" stroke-width="4" />
        </svg><br>

        <h2>Trocando a cor</h2>
        <svg>
            <style>
                .mycolor {
                    fill: red
                }
            </style>
            <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" class="mycolor" />
        </svg><br>
        <svg>
            <style>
                .mycolor:hover{
                 fill: green;
                }
            </style>
        </svg>
    </div>
</body>
</html>
