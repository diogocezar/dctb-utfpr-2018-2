<html>

<head>

    </section>

    <section>
        <h2>Objetos SVG</h2>
        <div class="container">
            <h3>Retângulo</h3>
            <svg class="svg-inline">
                <rect x="50" y="20" width="100" height="100" />
            </svg>
        </div>
        <div class="container">
            <h3>Círculo</h3>
            <svg class="svg-inline">
                <circle r="25" cx="150" cy="70" />
            </svg>
        </div>
        <div class="container">
            <h3>Linha</h3>
            <svg>
                <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4" />
            </svg>
        </div>
        <div class="container">
            <h3>Polígono</h3>
            <svg class="svg-inline">
                <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"  stroke-width="4" />
            </svg>
        </div>
    </section>
