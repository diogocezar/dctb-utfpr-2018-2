<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <img src="assets/game-controller.svg" alt="">
    <div id="icon"></div>
    <section>
        <svg>
            <rect x="50" y="20" width="200" height="100"/>
        </svg>
        <svg>
            <circle r="30" cx="150" cy="50"/>
        </svg>
        <svg>
            <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
        </svg>
        <svg>
            <polygon class="poligon" points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" stroke-width="4" />
        </svg>
    </section>
</body>
</html>
