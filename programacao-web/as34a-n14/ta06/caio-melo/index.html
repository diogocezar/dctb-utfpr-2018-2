    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-lg-3">
                    <img src="images/Indigenous People Illustration.svg" alt="Ilustração de uma pessoa indígena.">
                </div>

                <div class="col-lg-3 bg"></div>

                <div class="col-lg-3">
                    <svg height="400" width="450">
                        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
                        stroke-width="3" fill="red" />
                        <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
                        stroke-width="3" fill="red" />
                        <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
                        fill="green" />
                        <path class="change-color" d="M 100 350 q 150 -300 300 0" stroke="blue"
                        stroke-width="5" fill="blue" />
                        <!-- Mark relevant points -->
                        <g stroke="black" stroke-width="3" fill="black">
                            <circle id="pointA" cx="100" cy="350" r="3" />
                            <circle id="pointB" cx="250" cy="50" r="3" />
                            <circle id="pointC" cx="400" cy="350" r="3" />
                        </g>
                        <!-- Label the points -->
                        <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
                        text-anchor="middle">
                            <text x="100" y="350" dx="-30">A</text>
                            <text x="250" y="50" dy="-10">B</text>
                            <text x="400" y="350" dx="30">C</text>
                        </g>
                    </svg>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <svg>
                        <rect x="1" y="1" width="100" height="100" fill="#000"/>
                    </svg>
                </div>

                <div class="col-lg-3">
                    <svg>
                        <circle r="50" cx="150" cy="70" fill="red"/>
                    </svg>
                </div>

                <div class="col-lg-3">
                        <svg>
                            <line x1="100" y1="1" x2="1" y2="80" stroke="blue" stroke-width="5" />
                        </svg>
                </div>

                <div class="col-lg-3">
                    <svg class="pol">
                        <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" stroke-width="5"/>
                    </svg>
                </div>
            </div>
        </section>
