<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Using SVG</title>
</head>
    <body>
        <h1>Insertion of SVG</h1>
        
        <section class="svg-img">
            <h4>SVG como se fosse uma imagem:</h4>
                <img src="img/img1.svg" width="250px" height="250px"/>
        </section>

        <section class="svg-bkg">
            <h4>SVG como um background:</h4>
                <div class="icon"></div>
                    <style>
                        .icon{ 
                            width: 250px;
                            height: 250px;
                            background-size:100% 100%;
                            background-image: url(img/img2.svg);
                        }
                    </style>
        </section>

        <section class="svg-inline">
            <h4>SVG com o código inline:</h4>
               <svg xmlns="http://www.w3.org/2000/svg" width="250px" height="250px" viewBox="0 0 400 400">
                    <path class="bkg-hover" d="M 100 100 L 300 100 L 200 300 z"/>
                </svg>

                <style>
                    .bkg-hover:hover{
                        fill: green;
                    }
                </style> 
        </section>

        <section class="svg-shapes">
            <h4>SVG - retângulo</h4>
                <svg>
                    <rect x="50" y="20" width="100" height="100"/>
                </svg>

            <h4>SVG - círculo</h4>
                <svg>
                    <circle r="25" cx="150" cy="70" />
                </svg>

            <h4>SVG - linha</h4>
                <svg>
                    <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
                </svg>

            <h4>SVG - polígono</h4>
                <svg>
                    <polygon class="pol" points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"/>
                    <style>
                        .pol{ 
                            fill: rgb(240, 5, 5);
                            stroke: green;
                            stroke-width: 4px;
                        }
                    </style>
                </svg>
        </section>
    </body>
</html>
