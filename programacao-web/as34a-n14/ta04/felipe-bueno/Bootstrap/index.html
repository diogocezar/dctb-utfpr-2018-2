<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BootStrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <nav class="navbar nav-fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Header</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Produtos</a>
            <a class="nav-item nav-link" href="#">Contato</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row" id="div-row">
            <div class="produto col-lg-3 col-sm-12">Produto 1</div>
            <div class="produto col-lg-3 col-sm-12">Produto 2</div>
            <div class="produto col-lg-3 col-sm-12">Produto 3</div>
            <div class="produto col-lg-3 col-sm-12">Produto 4</div>
            <div class="produto col-lg-3 col-sm-12">Produto 5</div>
            <div class="produto col-lg-3 col-sm-12">Produto 6</div>
            <div class="produto col-lg-3 col-sm-12">Produto 7</div>
            <div class="produto col-lg-3 col-sm-12">Produto 8</div>
        </div>
      </div>

      <div class="container">
          <div class="row">
              <form id="formulario">
                <div class="col-lg-8 col-md-7 col-sm-6 col-sm-12">
                    <label>Nome</label>
                    <input type="text">
                    <br>
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-sm-12">
                    <label>Assunto</label>
                    <input type="text">
                    <br>
                    <label>Mensagem</label>
                    <textarea name="mensagem" cols="30" rows="10" placeholder="Digite Aqui"></textarea>
                </div>
              </form>
          </div>
      </div>

      <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
