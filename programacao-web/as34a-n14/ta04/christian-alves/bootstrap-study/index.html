    <section id="contact">
        <div class="container">
            <h1>Contato</h1>
            <div class="row">
                <div class="col-lr-8 col-md-7 col-sm-6 col-xs-12">
                    <form action="">
                        <div id="form-l">
                            <input id="name" type="text" placeholder="Nome" maxlength="20" required>
                        </div>
                        <div id="form-r">
                            <input type="email" name="form_email" id="email" placeholder="Email" maxlength="50" required>
                        </div>
                    </form>
                </div>
                <div class="col-lr-4 col-md-5 col-sm-6 col-xs-12">
                    <form action="">
                        <div id="form-l">
                            <input id="subject" type="text" placeholder="Assunto" maxlength="20" required>
                        </div>
                        <div id="form-r">
                            <textarea name="textarea" id="message" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
