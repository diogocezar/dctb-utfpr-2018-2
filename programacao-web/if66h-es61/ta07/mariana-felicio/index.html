<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <style>
    .imagem{
        background-image: url(react.svg);
        width: 250px;
        height: 250px;
        background-repeat: no-repeat;
        background-size: 250px 250px;
    }
    .svg {
        height: 150px;
        width: 150px;
    }
    img{
        width: 200px;
        height: 200px;
    }    
        
    </style>
    Inserindo como Imagem</br>
    <img src="react.svg" alt="SVG_test">
    </br>Inserindo como Background.
    <div class="imagem"></div>
    Inserindo Inline</br>
    <svg
        id="imagem1"
        width="200px" height="200pt"
        viewBox="0 0 75 75">
        <g
            id="g1"><polygon
            id="polygon1" points="39.389,13.769 22.235,28.606 6,28.606 6,47.699 21.989,47.699 39.389,62.75 39.389,13.769" style="stroke:#111111;stroke-width:5;stroke-linejoin:round;fill:#111111;"/>
            <path id="path1" class="muda" d="M 48.128,49.03 C 50.057,45.934 51.19,42.291 51.19,38.377 C 51.19,34.399 50.026,30.703 48.043,27.577" style="fill:none;stroke:#111111;stroke-width:5;stroke-linecap:round"/>
            <path id="path2" class="muda" d="M 55.082,20.537 C 58.777,25.523 60.966,31.694 60.966,38.377 C 60.966,44.998 58.815,51.115 55.178,56.076" style="fill:none;stroke:#111111;stroke-width:5;stroke-linecap:round"/>
            <style>
                #imagem1:hover .muda{
                    stroke: aqua!important;
                }
                .cores{
                    fill:#777;
                    stroke:blue;
                }
            </style>
            <path id="path3" class="muda" d="M 61.71,62.611 C 66.977,55.945 70.128,47.531 70.128,38.378 C 70.128,29.161 66.936,20.696 61.609,14.01" style="fill:none;stroke:#111111;stroke-width:5;stroke-linecap:round"/>
        </g>
    </svg>
    <section>
        </br> Retangulo </br>
        <svg>
            <rect x="10" y="10" width="200" height="100" style="fill:blueviolet"/>
        </svg>
        </br> Circulo </br>
        <svg>
            <circle r="70" cx="80" cy="80" style="fill:#333" />
        </svg>
        </br> Linha </br>    
        <svg>
            <line x1="10" y1="10" x2="500" y2="10" stroke="#000" stroke-width="4"/>
        </svg>
        </br> Poligono </br>
        <svg>
            <polygon class="cores" points="70,25 120,25 145,50 145,100 120,125 70,125 45,100 45,50" stroke-width="3"/>
        </svg> 



    </section>
</body>
</html>
