<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Nori">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de svg!</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--CSS-->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="home">
        <h1>Atividade svg !</h1>
        <div class="icon">
            <h2> SVG como Background</h2>
        </div>
        <div class="imagem">
            <h2>Inserindo svg como imagem :</h2>
            <img src="./assets/image/venus.svg" alt="Svg" width="100%" height="100%" />

        </div>
        <h2>SVG inline</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="77.25" height="68.25" viewBox="0 0 47.25 38.25">
                <path d="M10.734 20.435"></path>
                <path fill="#1D1D1B" d="M33.762 13.17c-.036-5.59-4.613-10.107-10.201-10.071-5.59.036-10.108 4.612-10.072 10.202.009 1.455.33 2.837.892 4.084h-.002l9.407 20.57 9.14-20.689h-.002c.546-1.255.847-2.641.838-4.096zm-10.086 7.844c-4.289.027-7.801-3.439-7.829-7.729-.027-4.288 3.439-7.801 7.729-7.829 4.289-.027 7.801 3.44 7.829 7.729.027 4.29-3.441 7.801-7.729 7.829z"></path>
            </svg>
    </div>
    <div class="conteiner">
        <div class="part">
            <h2>Retângulo</h2>
            <svg>
                <rect x="50" y="76" width="100" height="100" />
            </svg>
        </div>
        <div class="part">
            <h2>Círculo</h2>
            <svg>
                <circle r="55" cx="150" cy="70" />
            </svg>
        </div>
        <div class="part">
            <h2>Linha </h2>
            <svg>
                <line x1="10" y1="10" x2="100" y2="10" stroke="#000" stroke-width="4" />
            </svg>
        </div>
        <div class="part">
            <h2>Polígono</h2>
            <svg id="polygon">
                <polygon points="20,5  40,5 80,5 50,50 100,50 150,50" fill="#000" stroke="red" stroke-width="4" />
            </svg>
        </div>
        <div class="part">
            <h2>Icone hover</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="77.25" height="68.25" viewBox="0 0 47.25 38.25">
                <path d="M10.734 20.435"></path>
                <path class="h" fill="#1D1D1B" d="M33.762 13.17c-.036-5.59-4.613-10.107-10.201-10.071-5.59.036-10.108 4.612-10.072 10.202.009 1.455.33 2.837.892 4.084h-.002l9.407 20.57 9.14-20.689h-.002c.546-1.255.847-2.641.838-4.096zm-10.086 7.844c-4.289.027-7.801-3.439-7.829-7.729-.027-4.288 3.439-7.801 7.729-7.829 4.289-.027 7.801 3.44 7.829 7.729.027 4.29-3.441 7.801-7.729 7.829z"></path>
            </svg>
        </div>
    </div>


</body>

</html>
