<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TA06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../eliane-madoenho/assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Trabalhando com SVG </h1>
    <h2>Inserindo svg como imagem</h2>
    <img src="../eliane-madoenho/assets/images/leaves_doily.svg" alt="Doily" class="img_svg"/>
    <h2>Inserindo imagem como background</h2>
    <svg class="img-background" height="400" width="500" viewBox="0 0 500 200"></svg>
    <section class="formas">
        <h2>Inserindo algumas formas com SVG</h2>
        
        <h2>Retângulo</h2>
		<svg>
			<rect x="20" y="20" width="200" height="350" fill="yellow"/>
		</svg>
		<h2>Círculo</h2>
		<svg>
			<circle r="70" cx="80" cy="80" fill="blue"/>
		</svg>
		<h2>Linha</h2>
		<svg>
			<line x1="30" y1="50" x2="230" y2="50" stroke="red" stroke-width="10" />
		</svg>
		<h2>Polígono</h2>
		<svg class="poligono">
            <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"/>
		</svg>
    </section>
</body>
</html>
