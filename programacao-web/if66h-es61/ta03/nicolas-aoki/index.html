<head>

<body>
        <script>
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: 'https://diogocezar.github.io/bazar/json/database.json',
                success: function(result){
                    c = conf(result.configs);
                    p = prod(result.products);
                    var a = document.getElementById("config");
                    a.innerHTML = c;
                },
            });
            function conf(obj){
                conteudo = '';
                conteudo += "<h1>" +obj.title+ "</h1>";
                conteudo += "<h2>" +obj.subTitle+ "</h2>";
                conteudo += "<a href=mailto:diogo@digocesar.com>"
                conteudo += "<p>" +obj.email+ "</p>";
                conteudo += "</a>"
                conteudo += "<a href=tel:+5543996299435>"
                conteudo += "<p>" +obj.phone+ "</p>";
                conteudo += "</a>"
                return conteudo
            }
            function prod(obj){
                conteudo = '';
                $.each(obj, function(i, item) {
                    console.log(obj[i]);
                })
                return conteudo;
            }
        });
    </script>
    <div id="config"></div>
    <div id="products"></div>
